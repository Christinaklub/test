<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer type="module"></script>
  </head>
  <body>
    <nav>
      <h1>Flower Shop</h1>
      <p>total: <span id="total">0</span> kr</p>
    </nav>
    <main id="main-content">

      <img
        src="https://images.unsplash.com/photo-1572454591674-2739f30d8c40?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1287&q=80"
      />

      <div class="buttons">
        <button id="minus-button">-</button>
        <p id="amount">0</p>
        <button id="add-button">+</button>
      </div>
      <div>
        <form id="create-flower">
          <h2>New flower:</h2>
          <label for="new-name">Name</label>
          <input type="text" id="new-name" name="name" />
  
          <label for="new-price">Price</label>
          <input type="number" id="new-price" name="price" />
  
          <label for="new-price">Image</label>
          <input type="file" id="flower-image" name="image" />
  
          <input type="submit" value="Create" />
        </form>
      </div>

      <img
        src="https://images.unsplash.com/photo-1572454591674-2739f30d8c40?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1287&q=80"
      />

      <div class="buttons">
        <button id="minus-button2">-</button>
        <p id="amount2">0</p>
        <button id="add-button2">+</button>
      </div>

      <img
        src="https://images.unsplash.com/photo-1572454591674-2739f30d8c40?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1287&q=80"
      />

      <div class="buttons">
        <button id="minus-button3">-</button>
        <p id="amount3">0</p>
        <button id="add-button3">+</button>
      </div>
    
    </main>
    <template id="template">
        <div>
            <img id="img" src="https://images.unsplash.com/photo-1572454591674-2739f30d8c40?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1287&q=80"/>
           <div class="buttons">
            <button id="minus-button">-</button>
            <p id="amount">0</p>
            <button id="add-button">+</button>
          </div>
        </div>
      </template>
  </body>
</html>
